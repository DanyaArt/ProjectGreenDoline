<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Госуслуги официалльные 100%</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        
        .title {
            color: blue;
            font-size: 8vw;
            margin: 5% 0;
            text-align: center;
            width: 90%;
        }
        
        .back-button {
            font-size: 5vw;
            padding: 2vw 4vw;
            margin: 5% 0;
            text-decoration: none;
            color: inherit;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
        }
        
        @media (min-width: 768px) {
            .title {
                font-size: 48px;
            }
            
            .back-button {
                font-size: 24px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <p class="title">ГОСУСЛУГИ ОФИЦИАЛЬНЫЕ</p>
    <a href="index.html" class="back-button">Назад</a>
</body>
</html>
